<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基于jQuery的bootstrap confirm对话框插件 - 素材家园</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Jquery -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Confirm Modal -->
    <script type="text/javascript" src="js/confirm.js"></script>
    <script>
    $(function() {
        Confirm.init('sm');

        $('#generic-button').unbind();
        $('#generic-button').bind('click', function(e) {
            e.preventDefault();
            Confirm.show('Modal Title', 'Modal Content');
        });

        $('#save-button').unbind();
        $('#save-button').bind('click', function(e) {
            e.preventDefault();
            Confirm.show('Modal Title', 'Modal Content', {
                'Save': {
                    'primary': true,
                    'callback': function() {
                        Confirm.show('Message', 'You have clicked Save');
                    }
                }
            });
        });

        $('#delete-button').unbind();
        $('#delete-button').bind('click', function(e) {
            e.preventDefault();
            Confirm.show('Modal Title', 'Modal Content', {
                'Delete': {
                    'primary': true,
                    'callback': function() {
                        Confirm.show('Message', 'You have clicked Delete');
                    }
                }
            });
        });

        $('#three-button').unbind();
        $('#three-button').bind('click', function(e) {
            e.preventDefault();
            Confirm.show('Modal Title', 'Modal Content', {
                'Save': {
                    'primary': true,
                    'callback': function() {
                        Confirm.show('Message', 'You have clicked Save');
                    }
                },
                'Delete': {
                    'primary': true,
                    'callback': function() {
                        Confirm.show('Message', 'You have clicked Delete');
                    }
                }
            });
        });
    });
    </script>
</head>

<body>
    <div class="row container" style="margin:50px auto;">
        <h1>Bootstrap Confirm Modal Demos</h1><br>
        <button id="generic-button" class="btn btn-primary" type="submit">Okay Button</button>
        <button id="save-button" class="btn btn-warning" type="submit">Save and Close Button</button>
        <button id="delete-button" class="btn btn-success" type="submit">Delete and Close Button</button>
        <button id="three-button" class="btn btn-danger" type="submit">Save, Delete and Close Button</button>
    </div>
</body>

</html>
